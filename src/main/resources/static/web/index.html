<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/stylesfinal.css">
    <link rel="icon" href="./assets/homebanking2.png" type="image/png" />
    <title>MBB Bank</title>
</head>

<body>
    <main>
        <div id="app" class="w-100 d-flex flex-column">
            <div id="index">
                <div id="divLeft" class=" d-flex justify-content-center align-items-center">
                    <h1 class="text-center">Welcome!</h1>
                </div>
                <div id="divRight" class="d-flex flex-column align-items-center">

                    <div id="divRightInside mb-auto">
                        <div class="d-flex align-items-center">
                            <img src="./assets/homebanking3.png" width="45" alt="">
                            <h2 class="d-inline fs-5 px-2 py-5"> MBB Bank</h2>
                        </div>
                    </div>


                    <div class="divRightForm d-flex flex-column align-items-center mt-5">

                        <div>
                            <div class="nav nav-tabs tab-registration" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">Iniciá sesión</button>
                                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Registrate</button>
                            </div>
                        </div>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                                aria-labelledby="nav-home-tab">
                                <div class="registration">
                                    <p class="text-center pt-5">¿No tenes cuenta?                                        
                                        <button ><b>Registrate!</b></button>                                        
                                    </p>
                                </div>
                                <div>
                                    <form @submit.prevent="login(userEmail, userPassword)"
                                        class="d-flex flex-column align-items-center justify-content-center">
                                        <div class="login py-1">
                                            <div class="input m-5">
                                                <div class="inputGradient d-flex align-items-center">
                                                    <label for="exampleInputEmail1" class="form-label"><i
                                                            class="bi bi-envelope-fill"></i> </label>
                                                    <label for="exampleInputEmail1" class="form-label-top">Correo
                                                        electrónico</label>
                                                    <input v-model="userEmail" type="email" class="form-control"
                                                        id="exampleInputEmail1" aria-describedby="emailHelp">
                                                </div>
                                            </div>
                                            <div class="input m-5">
                                                <div class="inputGradient d-flex align-items-center justify-content-between">
                                                    <label for="exampleInputPassword1" class="form-label"><i
                                                            class="bi bi-lock-fill"></i> </label>
                                                    <label for="exampleInputPassword1" class="form-label-top">Contraseña
                                                    </label>
                                                    <input v-if="showPassword" v-model="userPassword" type="password" class="form-control"
                                                        id="exampleInputPassword1">
                                                    <input v-if="!showPassword" v-model="userPassword" type="text" class="form-control"
                                                    id="exampleInputPassword2">              
                                                    <a @click="showPasswords"><i class="bi bi-eye-slash" v-if="showPassword"></i></a>
                                                    <a @click="showPasswords" v-cloak><i class="bi bi-eye" v-if="!showPassword"></i></a>
                                                    
                                                </div>
                                            </div>                                            
                                        </div>
                                        <button  type="submit" class="btn btn-primary" value="log in">Ingresar <i class="bi bi-arrow-right-circle icon-index"></i></button>
                                    </form>

                                    <div v-if="error" id="advertencia" class="d-flex justify-content-center align-items-center pt-4" v-cloak>                                        
                                       <div class="d-flex align-items-center er" v-cloak>
                                           <div class="barraError" v-cloak></div>
                                           <div class="circleError" v-cloak><i class="bi bi-exclamation"></i></div>
                                       </div>
                                       <small class="text-danger " v-cloak> {{error_msg}} </small>
                                        <!-- <small class="text-danger">
                                            Algo salió mal, vuelve a ingresar tu
                                            usuario y contraseña
                                        </small> -->
                                    </div>

                                </div>
                            </div>


                            <div class="tab-pane fade" id="nav-profile" role="tabpanel"
                                aria-labelledby="nav-profile-tab" v-cloak>
                                <div class="registration d-flex justify-content-center">
                                    <p class="text-center pt-5">¿Ya tenes cuenta? <button><b>Iniciá sesión
                                                !</b></button></p>
                                </div>
                                <div>
                                    <form @submit.prevent="register"
                                        class="d-flex flex-column align-items-center justify-content-center">
                                        <div class="login py-1">
                                            <div class="name-lastname d-flex flex-wrap justify-content-center m-5">
                                                <div class="input px-1">
                                                    <div class="inputGradient d-flex align-items-center">
                                                        <label for="exampleInputEmail1" class="form-label"><i
                                                                class="bi bi-person-fill"></i> </label>
                                                        <label for="exampleInputName1"
                                                            class="form-label-top">Nombre</label>
                                                        <input v-model="newuserFirstName" type="text" class="form-control"
                                                            id="exampleInputName1" aria-describedby="emailHelp">
                                                    </div>
                                                </div>
                                                <div class="input px-1">
                                                    <div class="inputGradient d-flex align-items-center">
                                                        <label for="exampleInputEmail1" class="form-label"><i
                                                                class="bi bi-person-plus-fill"></i> </label>
                                                        <label for="exampleInputLastName1"
                                                            class="form-label-top">Apellido</label>
                                                        <input v-model="newuserLastName" type="text"
                                                            class="form-control" id="exampleInputLastName1"
                                                            aria-describedby="emailHelp">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input m-5">
                                                <div class="inputGradient d-flex align-items-center">
                                                    <label for="exampleInputEmail1" class="form-label"><i
                                                            class="bi bi-envelope-fill"></i> </label>
                                                    <label for="exampleInputEmail2" class="form-label-top">Correo
                                                        electrónico</label>
                                                    <input v-model="newuserEmail" type="email" class="form-control"
                                                        id="exampleInputEmail2" aria-describedby="emailHelp">
                                                </div>
                                            </div>
                                            <div class="input m-5">
                                                <div class="inputGradient d-flex align-items-center">
                                                    <label for="exampleInputPassword1" class="form-label"><i
                                                            class="bi bi-lock-fill"></i> </label>
                                                    <label for="exampleInputEmail2" class="form-label-top">Contraseña
                                                    </label>
                                                    <input v-if="showPassword" v-model="newuserPassword" type="password"
                                                        class="form-control" id="exampleInputPassword2">  
                                                    <input v-if="!showPassword" v-model="newuserPassword" type="text"
                                                        class="form-control" id="exampleInputPassword3">     
                                                    <a @click="showPasswords"><i class="bi bi-eye-slash" v-if="showPassword"></i></a>
                                                    <a @click="showPasswords" v-cloak><i class="bi bi-eye" v-if="!showPassword"></i></a>
                                                </div>
                                            </div>                                            
                                        </div>
                                        <button type="submit" class="btn btn-primary" value="register">Registrarme <i class="bi bi-check-square icon-index"></i></button>
                                    </form>

                                    <div v-if="error" class="d-flex justify-content-center pt-4" v-cloak>                                        
                                        <div class="d-flex align-items-center er">
                                            <div class="barraError" v-cloak></div>
                                            <div class="circleError" v-cloak><i class="bi bi-exclamation"></i></div>
                                        </div>
                                         <small class="text-danger" v-cloak>
                                            {{error_msg}}
                                         </small>
                                    </div>

                                </div>
                            </div>

                        </div>



                    </div>
                </div>

            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
