<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./style/prueba.css">
   <title>Document</title>
</head>

<body>


   <div id="app">

      <div class="containerCalendar">
         <div class="calendar">
            <div class="month">
               <i ref="prevArrow" class="bi bi-caret-left-fill prev"></i>
               <div ref="ag" class="date">
                  <h1>{{monthTitle}}</h1>
                  <p>{{dateTitle}}</p>
               </div>
               <i ref="nextArrow" @click="nextMonth" class="bi bi-caret-right-fill next"></i>
            </div>
            <div class="weekdays">
               <div>Dom</div>
               <div>Lun</div>
               <div>Mar</div>
               <div>Mie</div>
               <div>Jue</div>
               <div>Vie</div>
               <div>Sab</div>
            </div>
            <div class="days">
               <div v-for="day in prevDays" class="prev-date">
                  <div class="day">{{day}}</div>
               </div>
               <div v-for="day in days">
                  <div v-if=""></div>
                  <div class="day"> {{day}}</div>
               </div>
               <div v-for="day in nextDays" class="prev-date">
                  <div class="day">{{day}}</div>
               </div>
            </div>

         </div>
      </div>

   </div>

   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <script src="https://unpkg.com/vue@next"></script>
   <!-- <script src="./scripts/prueba.js"></script> -->
   <script src="./scripts/pruebacopy.js"></script>
</body>

</html>
