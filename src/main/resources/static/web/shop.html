<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shop Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/shop.css">    
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">                    
                    <span>Shop Store</span>
                </a>
            </div>
        </nav>
        <header>
            <div>
                <h1>Finalizar compra</h1>
            </div>
        </header>

        <div class="container" v-cloak>
            <div>
                <div class="cart">
                    <i class="bi bi-cart-check-fill fs-1 px-4"></i>
                    <h3 class="d-inline">Tu pedido</h3>
                </div>
                
                <hr>
                <div class="d-flex justify-content-around mt-3">
                    <img src="https://lh3.googleusercontent.com/spp/AARfHkzmy820aeg9vecCTvQlsIeP0baJRHoAB7YeQVQ8xuQmtYIIJAX7JFaMY9VU9LOUPbfyNljiHdrT8_3O33QR4TdK66YeKwVM7Hr9Tc5zwkKKIKN0QNoPGwCiwu09pYvKRlOQ18e4ELV6jQc28Y2x9tUqBhcrCPdOtvmzyCkYuqzkv8HvKRT4e5-H_u7k5On-A12fRehX=s512-rw-pd-pc0x00ffffff"
                        width="120" alt="">
                    <h4>Sudadera / Ropa deportiva</h4>
                    <h5>$4102</h5>
                </div>
                <hr>
                <div class="d-flex justify-content-around mt-3">
                    <img src="https://lh3.googleusercontent.com/spp/AARfHkyRFaDY8QH83Mu4WHrJGa0OJPaf8DLsWr5ruN9q4JZcbHOV-V7kq1URz3YoJfMcDnvCobmEsDfH8zPbqTD5ELG72wUjYvKUyOq6TRqoGl-WLbLZzSr1ZGaMcaseNSLEySWJc_tBzFQoNw_uDCngNSZIkznSNRwXKwzWBd4wAHrEi2Ev93i9GVUZlP8436l_4jD77K7YQA=s512-rw-pd-pc0x00ffffff"
                        width="120" alt="">
                    <h4>Vestido Janice Butterfly S</h4>
                    <h5>$2394</h5>
                </div>
                <hr>
                <div class="d-flex justify-content-around mt-3">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_915645-MLA26068674783_092017-O.jpg" width="120" alt="">
                    <h4>Remera estampada MYL</h4>
                    <h5>$1046</h5>
                </div>
                <h4 class="text-end">Total: ${{total}} </h4>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                <p>Elige la cantidad de cuotas</p>
                <select name="" id="" v-model="payments">
                    <option value="">Cuotas</option>
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                    <option value="24">24</option>
                </select>
            </div>

            <div class="d-flex justify-content-end mt-4">
                <button type="button" @click="" data-bs-toggle="modal" data-bs-target="#exampleModal">Pagar</button>
            </div>

        </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-4" id="exampleModalLabel">Ingresa los datos de tu tarjeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-5 payCard">            
            <div class="d-flex flex-column mt-3">
                <label for="name">Nombre:</label>
                <input type="text" name="" id="name" v-model="name">
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="">Numero de tarjeta:</label>                
                <input type="number" v-model="number" min="0000000000000000" max="9999999999999999" name="" id="" placeholder="Ej: 2458369875184765">
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div class="d-flex flex-column">
                    <label for="">Fecha de vec.:</label>
                     <input type="text" name="" id="" placeholder="mm/yy" v-model="thruDate">
                </div>
                <div class="d-flex flex-column">
                    <label for="">CVV:</label>
                    <input type="number" name="" id="" placeholder="XXX" v-model="cvv">
                </div>
                
            </div>
            <div class="d-flex flex-column mt-3">
                <label for="name">Dirección:</label>
                <input type="text" name="" id="name" v-model="adress">
            </div>
        </div>
        <div v-if="errorS" id="advertencia" class="d-flex justify-content-center align-items-center pt-4" v-cloak>                                        
            
             <small class="text-danger">{{error_newShop}}</small>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" @click="newShop" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>


    </div>
    <footer>
        <div>
            <p>Copyright © | Shop Store </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/shop.js"></script>
</body>

</html>
